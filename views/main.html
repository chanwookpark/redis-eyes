<!DOCTYPE html>
<html ng-app="redisViewApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="/javascripts/client-controllers.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Cache 조회</title>
</head>
<body ng-controller="mainController">
<h3>Redis Cache 조회</h3>

<div class="container">
<form>
    <div id="search">
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" id="criteria" name="criteria" ng-model="criteria" class="form-control" placeholder="캐시키를 입력하세요">
                <span class="input-group-btn">
                    <button class="btn btn-default" name="search" ng-click="search()" type="button">조회하기</button>
                </span>
            </div>
            <label class="text-info" style="font-size: smaller">전체 캐시를 조회하고 싶은 경우에는 바로 조회 버튼을 클릭하세요!</label>
        </div>
    </div>

    <div id="accordion" class="panel-group">
        <div class="panel panel-default">
        <div id="cache-key" class="panel-heading" ng-repeat="key in keys">
            <a class="panel-title" data-toggle="collapse" data-parent="#accordion" href="#cache-value" ng-click="getCacheList(key)">
                    {{key}}
            </a>

            <button type="submit" name="cacheClear" ng-click="cacheClear(key)" class="btn btn-sm btn-danger">
                캐시삭제
            </button>
        </div>
        <div id="cache-value" class="panel-collapse collapse">
            <div class="panel-body">
            <ul>
                <li ng-repeat="(cachekey, cachevalue) in caches">{{cachekey}} : {{cachevalue}}</li>
            </ul>
            </div>
        </div>
        </div>
    </div>

</form>
</div>
</body>
</html>
